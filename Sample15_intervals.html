<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <button onclick="stopInteval()">Stop</button>
    <button onclick="startInteval()">Start</button>
    <script>
        setTimeout(function (){
            console.log("5 seconds is over")
        },5000)

     

        function stopInteval(){
            clearInterval(times)
        }

        function startInteval(){
            times =  setInterval(function (){
            console.log("2 seconds is over")

        },2000)
        }
        startInteval()
    </script>
</body>
