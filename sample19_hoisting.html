<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
// "use strict";
var x = 5; // Assign 5 to x

var elem = document.getElementById("demo"); // Find an element 
elem.innerHTML = x;           // Display x in the element


function displayNumbers(){
 var number = 2;
 for(i=0;i<5;i++){
     document.write(number*i+"<br>")
 }

}

displayNumbers()
</script>

</body>
</html>
