<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Functions</title>
  </head>
  <body>
    <script>
      // Creating or defining a function
      //   function sayHello() {
      //     console.log("hello World");
      //   }

      var sayHello = function() {
        console.log("I am also from Function Only");
      };

      //   Calling or Invokation the function
      sayHello();
    </script>
  </body>
</html>
